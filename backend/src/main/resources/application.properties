# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/dvp_gift_center?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# JWT Configuration
jwt.secret=DVPGiftCenterSecretKeyForJWTTokenGeneration2024!@#$%
jwt.expiration=86400000

# Logging
logging.level.com.dvpgiftcenter=DEBUG
logging.level.org.springframework.security=DEBUG

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:3001
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# App Upload Paths
# Relative to the application working directory
app.upload.profile-dir=uploads/profile-images

# Jackson Configuration
spring.jackson.default-property-inclusion=NON_NULL

# Flyway disabled per user request (using manual SQL management)
spring.flyway.enabled=false

# Business Settings
# Tax rate as a fraction (e.g., 0.05 = 5%)
app.tax.rate=0.05